<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body class="grid">
    <header class="main">&#128393; DO</header>
    <nav class="main">
      <ul class="folders">
        <li class="nav_active flex-row" data-name="home">home</li>
        <li data-name="today" class="flex-row">today</li>
        <li data-name="week" class="flex-row">week</li>
        <ul class="sub-sections"></ul>
        <li data-name="notes">notes</li>
      </ul>
      <p class="cursor add_utilities flex-row flex-center">+</p>
    </nav>
    <section class="main"></section>

    <!-- POPUP PANELS -->
    <div class="blured-fixed-bg flex-row flex-center hide">
      <!-- CREATION -->
      <div class="creation-panel grid hide">
        <header>
          <span>Create Item</span>
          <span
            class="close_it cursor"
            style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <nav>
          <ul class="folders flex-column flex-center">
            <li data-name="todo" class="nav_active">Todo</li>
            <li data-name="section">Section</li>
            <li data-name="note">Note</li>
          </ul>
        </nav>
        <section></section>
      </div>
      <!--  SHOW DETAILS -->
      <div class="details-panel grid2 hide">
        <header>
          <span class="title"></span>
          <span
            class="cursor close_details"
            style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <span>Section:</span>
        <span class="section"></span>
        <span>Priority:</span>
        <span class="priority"></span>
        <span>State:</span>
        <span class="state"></span>
        <span>Due Date:</span>
        <span class="due_date"></span>
        <span>Details:</span>
        <span class="details"></span>
      </div>

      <!-- Update PANEL -->
      <div class="update-panel hide">
        <header>
          <span>Update Item</span>
          <span
            class="cursor close_update"
            style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <section></section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
