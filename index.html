<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body class="grid">
    <header class="main">&#128393; DO</header>
    <nav class="main">
      <ul class="folders">
        <li class="nav_active" data-name="home">home</li>
        <li data-name="today">today</li>
        <li data-name="week">week</li>
        <ul class="sub-sections"></ul>
        <li data-name="notes">notes</li>
      </ul>
      <p class="cursor add_utilities flex-row flex-center">+</p>
    </nav>
    <section class="main"></section>

    <!-- POPUP PANELS -->
    <div class="blured-fixed-bg flex-row flex-center hide">
      <!-- CREATION -->
      <div class="creation-panel grid hide">
        <header>
          <span>Create Item</span>
          <span
            class="close_it cursor"
            style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <nav>
          <ul class="folders flex-column flex-center">
            <li data-name="todo" class="nav_active">Todo</li>
            <li data-name="section">Section</li>
            <li data-name="note">Note</li>
          </ul>
        </nav>
        <section></section>
      </div>
      <!--  SHOW DETAILS -->
      <div class="details-panel grid2 hide">
        <header>
          <span class="title"></span>
          <span
            class="cursor close_details"
            style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <span>Section:</span>
        <span class="section"></span>
        <span>Priority:</span>
        <span class="priority"></span>
        <span>State:</span>
        <span class="state"></span>
        <span>Due Date:</span>
        <span class="due_date"></span>
        <span>Details:</span>
        <span class="details"></span>
      </div>

      <!-- Update PANEL -->
      <div class="update-panel hide">
        <header>
          <span>Update Item</span>
          <span
            class="cursor close_update"
            style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <section>
          <form>
            <div class="text-areas flex-column">
              <textarea
                placeholder="Title: read book"
                name="item_title"
                maxlength="20"
                required
              ></textarea>
              <textarea
                name="item_description"
                placeholder="Details: basa'ir book by dr. haitham talaat"
                rows="8"
                maxlength="600"
              ></textarea>
            </div>

            <div class="bottom-content">
              <div class="date-and-prios">
                <div class="due-date">
                  <span>Due Date:</span>
                  <input type="date" name="due_date" required />
                </div>
                <div class="priorities">
                  <span>Priority:</span>
                  <label for="low-priority">Low</label>
                  <input
                    type="radio"
                    id="low-priority"
                    name="priority"
                    required
                  />
                  <label for="medium-priority">Medium</label>
                  <input
                    type="radio"
                    id="medium-priority"
                    name="priority"
                    required
                  />
                  <label for="high-priority">High</label>
                  <input
                    type="radio"
                    id="high-priority"
                    name="priority"
                    required
                  />
                </div>
              </div>

              <button class="btn_green_borders cursor" type="submit">
                Update Todo
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
