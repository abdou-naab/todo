<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body class="grid">
    <header>&#128393; DO</header>
    <nav>
      <ul class="folders flex-column flex-center">
        <li>home</li>
        <li>today</li>
        <li>week</li>
        <ul></ul>
        <li>notes</li>
      </ul>
      <p class="add_utilities flex-row flex-center">+</p>
    </nav>
    <section class="todo-section">
      <div class="todo-item">
        <input class="cursor" type="checkbox" id="state" name="state" />
        <span name="title"> title</span>
        <span></span>
        <button class="btn_green_borders cursor" name="details">DETAILS</button>
        <span name="due-date">23-04-3038</span>
        <img
          class="cursor"
          src="../src/images/edit-button.png"
          alt="editing pen"
          name="edit"
        />
        <img
          class="cursor"
          src="../src/images/trash-can.svg"
          alt="trash can"
          name="remove"
        />
      </div>
    </section>
    <section class="note-section hide">
      <ul>
        <li>
          <a href="#" contenteditable>
            <h2>Title #1</h2>
            <p>Text Content #1</p>
          </a>
        </li>
      </ul>
    </section>

    <!-- POPUP PANELS -->
    <div class="blured-fixed-bg flex-row flex-center hide">
      <!-- CREATION -->
      <div class="creation-panel grid hide">
        <header>
          <span>Create Item</span>
          <span class="cursor" style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <nav>
          <ul class="folders flex-column flex-center">
            <li>Todo</li>
            <li>Section</li>
            <li>Note</li>
          </ul>
        </nav>
        <section>
          <form id="new-todo-form" class="hide">
            <div class="text-areas flex-column">
              <textarea
                placeholder="Title: read book"
                name="item_title"
                maxlength="20"
                required
              ></textarea>
              <textarea
                name="item_description"
                placeholder="Details: basa'ir book by dr. haitham talaat"
                rows="8"
                maxlength="600"
              ></textarea>
            </div>

            <div class="bottom-content">
              <div class="date-and-prios">
                <div class="due-date">
                  <span>Due Date:</span>
                  <input type="date" name="due_date" required />
                </div>
                <div class="priorities">
                  <span>Priority:</span>
                  <label for="low-priority">Low</label>
                  <input
                    type="radio"
                    id="low-priority"
                    name="priority"
                    required
                  />
                  <label for="medium-priority">Medium</label>
                  <input
                    type="radio"
                    id="medium-priority"
                    name="priority"
                    required
                  />
                  <label for="high-priority">High</label>
                  <input
                    type="radio"
                    id="high-priority"
                    name="priority"
                    required
                  />
                </div>
              </div>

              <button class="btn_green_borders cursor" type="submit">
                Add Todo
              </button>
            </div>
          </form>

          <form id="new-section-form" class="hide">
            <textarea
              placeholder="Name: new section"
              name="item_title"
              maxlength="20"
              required
            ></textarea>
            <div class="bottom-content">
              <div class="date-and-prios"></div>
              <button class="btn_green_borders cursor" type="submit">
                Add Section
              </button>
            </div>
          </form>

          <form id="new-note-form" class="hide">
            <div class="text-areas flex-column">
              <textarea
                placeholder="Name: new note"
                name="item_title"
                maxlength="20"
                required
              ></textarea>
              <textarea
                name="item_description"
                placeholder="Details: details of my new note"
                rows="8"
                maxlength="600"
              ></textarea>
            </div>
            <div class="bottom-content">
              <div class="date-and-prios"></div>
              <button class="btn_green_borders cursor" type="submit">
                Add Section
              </button>
            </div>
          </form>
        </section>
      </div>
      <!--  SHOW DETAILS -->
      <div class="details-panel grid2 hide">
        <header>
          <span class="title"></span>
          <span class="cursor" style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <span>Section:</span>
        <span class="section"></span>
        <span>Priority:</span>
        <span class="priority"></span>
        <span>State:</span>
        <span class="state"></span>
        <span>Due Date:</span>
        <span class="due_date"></span>
        <span>Details:</span>
        <span class="details"></span>
      </div>

      <!-- Update PANEL -->
      <div class="update-panel hide">
        <header>
          <span>Update Item</span>
          <span class="cursor" style="font-size: 2rem; font-weight: bolder"
            >x</span
          >
        </header>
        <section>
          <form id="update-todo-form" class="">
            <div class="text-areas flex-column">
              <textarea
                placeholder="Title: read book"
                name="item_title"
                maxlength="20"
                required
              ></textarea>
              <textarea
                name="item_description"
                placeholder="Details: basa'ir book by dr. haitham talaat"
                rows="8"
                maxlength="600"
              ></textarea>
            </div>

            <div class="bottom-content">
              <div class="date-and-prios">
                <div class="due-date">
                  <span>Due Date:</span>
                  <input type="date" name="due_date" required />
                </div>
                <div class="priorities">
                  <span>Priority:</span>
                  <label for="low-priority">Low</label>
                  <input
                    type="radio"
                    id="low-priority"
                    name="priority"
                    required
                  />
                  <label for="medium-priority">Medium</label>
                  <input
                    type="radio"
                    id="medium-priority"
                    name="priority"
                    required
                  />
                  <label for="high-priority">High</label>
                  <input
                    type="radio"
                    id="high-priority"
                    name="priority"
                    required
                  />
                </div>
              </div>

              <button class="btn_green_borders cursor" type="submit">
                Update Todo
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
